<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>
    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <img src="imgs/logo 1.png" />
        <ion-icon name="people"></ion-icon>
    </div>
    <div class="footer">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
    <div class="messages">
        <div class="message">
            <span class="time">(09:22:28)</span>
            <span class="sender">João</span>
            <span class="message-type">para</span>
            <span class="receiver">Todos:</span>
            <span class="message-content">Bom dia</span>
        </div>
        <div class="message leaving-arriving">
            <span class="time">(09:22:28)</span>
            <span class="sender">João</span>
            <span class="message-type">para</span>
            <span class="receiver">Todos:</span>
            <span class="message-content">Bom dia</span>
        </div>
        <div class="message private">
            <span class="time">(09:22:28)</span>
            <span class="sender">João</span>
            <span class="message-type">para</span>
            <span class="receiver">Todos:</span>
            <span class="message-content">Bom dia</span>
        </div>
        <div class="message private">
            <span class="time">(09:22:28)</span>
            <span class="sender">João</span>
            <span class="message-type">reservadamente para</span>
            <span class="receiver">Maria:</span>
            <span class="message-content">Bom dia, um ótimo dia para vc minha grande amiga</span>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
